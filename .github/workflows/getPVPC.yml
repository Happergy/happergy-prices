# .github/workflows/scheduled-builds.yml
name: PVPC


on:
  # schedule:
    # (see https://crontab.guru) UTC Time
    # - cron: "0,15,20,25,30,45,50 18,19 * * *"

  workflow_dispatch:
    inputs:
      date:
        description: 'Date to use for PVPC (YYYYMMDD or YYYY-MM-DD). Leave empty for today.'
        required: false
        default: ''

jobs:
  build:
    name: Refresh data
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm ğŸ“¦
        with:
          version: 8
          run_install: false

      - name: Install Node.js ğŸš€
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Get pnpm store directory ğŸ“‚
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache ğŸ—„ï¸
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies ğŸ“¦
        run: pnpm install


      - name: Run PVPC ğŸ”§
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            node sh/pvpc.js "${{ github.event.inputs.date }}"
          else
            node sh/pvpc.js
          fi

      - name: Update prices
        run: pnpm run prices

      - name: Commit changes ğŸ“
        uses: EndBug/add-and-commit@v9
        with:
          fetch: true
          message: "Update PVPC"
          pull: "--rebase --autostash"
